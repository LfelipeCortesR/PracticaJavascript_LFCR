<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="arriba">
        <img class="imgU" src="pokedexup.png" alt="">
    </div>
    
    <br>

    <div class="buscandopokemon">
        <input type="text" id="pokeName" placeholder="pokemon">
        <button onclick="fetchPokemon()">Cambiar pokemon</button>
    </div>

    <div class="imgcentral">

    <div class="pokeinfo">

        <input type="text" name="" id="pokeMove1">
        <input type="text" name="" id="pokeMove2">
        <input type="text" name="" id="pokeMove3">

    <br>
